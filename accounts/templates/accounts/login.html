{% extends 'tablets/base.html' %}
{% load bootstrap %}

{% block content %}
<div style="width:40%;margin-right: auto;margin-left: auto;">
    <h1>Login</h1>
    <form class="form-group" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <input type="submit" class="btn btn-primary" id="login" value="Login" style="font-size: 2rem;"/>
    </form></br>
    <p>Not got an account? <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
</div>
{% endblock %}
